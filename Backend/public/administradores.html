     <script>
          function tablaUser() {
               $("#tabla").append("<thead> <tr> <th> Identificación </th> <th> Tipo </th> <th> Nombre </th> <th> Empresa </th> <th> Rol </th> </tr> </thead> <tbody>")
               firebase.database().ref("administradores").once("value").then(function(snap) {
                    snap.forEach(function(childSnap) {
                         var email = childSnap.val().identificacion.numero;
                         var cargo = childSnap.val().rol;
                         var fecha = childSnap.val().empresa;
                         var tipo = childSnap.val().identificacion.tipo;
                         var nombre = childSnap.val().nombre;
                         $("#tabla").append("<tr> <td>" + email + "</td> <td>" + tipo + "</td> <td>" + nombre + "</td> <td>" + fecha + "</td> <td>" + cargo + " </td> <td> <input type='submit' id='" + email + "' value='Editar' onclick='editarUser(" + email + ")'> </td> </tr>");

                    });
               });
               $("#tabla").append("</tbody>");
          }


          function editarUser(numero1) {
               window.location = "editAdmin.html?c=" + numero1;
          }

          function eliminarUser() {
               var person = prompt("¿Está seguro? Ingrese su contraseña", "Contraseña de administrador");
               var user = firebase.auth().currentUser;
               var credential = firebase.auth.EmailAuthProvider.credential(user.email, person);
               user.reauthenticateWithCredential(credential).then(function() {
                    firebase.database().ref("administradores").once("value").then(function(snap) {
                         snap.forEach(function(childSnap) {
                              var mail = childSnap.val().identificacion.numero + "@bloom.com";
                              if (user.email == mail) {
                                   firebase.database().ref("administradores/" + childSnap.key).remove();
                              }
                         });
                    });
                    user.delete().then(function() {
                         alert("Su usuario ha sido eliminado.");
                         window.location.href = "index.html";
                    }).catch(function(error) {
                         alert("Intentelo de nuevo");
                    });
               }).catch(function(error) {
                    alert("Clave incorrecta");
               });
          }

          function agregarAdmin() {

               var empresa = document.querySelector('#empresa').value;
               var tipo = document.querySelector('#tipo').value;
               var nombre = document.querySelector('#nombre').value;
               var numero = document.querySelector('#numero').value;
               var rol = document.querySelector('#rol').value;
               var password = document.querySelector('#password').value;
               if (numero == "" || password == "" || nombre == "" || empresa == "") {
                    alert("Por favor, llene todos los campos.");
               } else {
                    var email = numero + "@bloom.com";
                    firebase.auth().createUserWithEmailAndPassword(email, password).then(function() {
                         firebase.database().ref("administradores").push({
                              empresa: empresa,
                              rol: rol,
                              identificacion: {
                                   numero: numero,
                                   tipo: tipo
                              },
                              nombre: nombre
                         }).then(function() {
                              alert("Listo! Cuenta de " + nombre + " creada. <br> Se ha iniciado la sesión del nuevo usuario.");
                              location.reload();
                         }).catch(function(error) {
                              alert("Lo siento, algo salió mal :(")
                              console.log(error);
                         });
                    }).catch(function(error) {
                         alert("Lo siento, algo salió mal :(")
                         console.log(error);
                    });

               }
          }

     </script>
