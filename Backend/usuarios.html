    <script>
        function tablaUser() {
            $("#tabla").append("<thead> <tr> <th> Email </th> <th> Cargo </th></tr> </thead> <tbody>");
            firebase.database().ref("usuarios").once("value").then(function(snap) {
                snap.forEach(function(childSnap) {
                    console.log(snap);
                    var email = childSnap.val().email;
                    var cargo = childSnap.val().cargo;
                    var fecha = childSnap.val().fechaNacimiento;
                    var hanoi = childSnap.val().hanoi;
                    var identificacion = childSnap.val().identificacion;
                    var nivelEducacion = childSnap.val().nivelEducacion;
                    var nombre = childSnap.val().nombre;
                    var raven = childSnap.val().raven;
                    var stroop = childSnap.val().stroop;
                    var token = childSnap.val().token;
                    var winsonsin = childSnap.val().wisconsin;
                    $("#tabla").append("<tr> <td>" + email + "</td> <td>" + cargo + " </td></tr>");

                });
            });
            $("#tabla").append("</tbody>");
        }
    </script>
